---
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: "{{ lighthouse_apt_cache_valid_time }}"

- name: Install Nginx and unzip
  ansible.builtin.apt:
    name:
      - "{{ lighthouse_web_server }}"
      - unzip
    state: present

- name: Create Lighthouse directory
  ansible.builtin.file:
    path: "{{ lighthouse_web_root }}"
    state: directory
    mode: '0755'

- name: Download Lighthouse static files
  ansible.builtin.get_url:
    url: "{{ lighthouse_download_url }}"
    dest: "{{ lighthouse_archive_path }}"
    mode: '0644'
    timeout: "{{ lighthouse_download_timeout }}"

- name: Remove old extracted directory if exists
  ansible.builtin.file:
    path: "{{ lighthouse_extracted_path }}"
    state: absent

- name: Extract Lighthouse archive
  ansible.builtin.unarchive:
    src: "{{ lighthouse_archive_path }}"
    dest: /tmp
    remote_src: true

- name: Check if Lighthouse files already exist
  ansible.builtin.stat:
    path: "{{ lighthouse_web_root }}/index.html"
  register: lighthouse_files

- name: Copy Lighthouse files to web directory
  ansible.builtin.copy:
    src: "{{ lighthouse_extracted_path }}/"
    dest: "{{ lighthouse_web_root }}/"
    mode: '0644'
    directory_mode: '0755'
    remote_src: true
  when: not lighthouse_files.stat.exists

- name: Configure Nginx for Lighthouse
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: "{{ lighthouse_nginx_config_path }}"
    mode: '0644'
  notify: restart nginx

- name: Enable Lighthouse site
  ansible.builtin.file:
    src: "{{ lighthouse_nginx_config_path }}"
    dest: "{{ lighthouse_nginx_site_enabled_path }}"
    state: link
  notify: restart nginx

- name: Remove default Nginx site
  ansible.builtin.file:
    path: "{{ lighthouse_nginx_default_site_path }}"
    state: absent
  notify: restart nginx

- name: Start and enable Nginx
  ansible.builtin.systemd:
    name: "{{ lighthouse_web_server }}"
    state: started
    enabled: true
